{% set name = "whatrecord" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6c2ff2b9993162a80a07f2c599ce824b979396a6a4194dd0b8b95449e8da4a5f

build:
  entry_points:
    - whatrecord = whatrecord.bin.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools >=45
    - setuptools_scm >=6.2
  run:
    - python >=3.9
    - aiohttp
    - apischema
    - epicsmacrolib
    - graphviz
    - jinja2
    - lark
    - python-graphviz <0.18

test:
  imports:
    - whatrecord
  commands:
    - pip check
    - whatrecord --help
  requires:
    - pip

about:
  home: https://github.com/pcdshub/whatrecord
  doc_url: https://pcdshub.github.io/whatrecord
  dev_url: https://github.com/pcdshub/whatrecord
  license: LicenseRef-BSD-3-Clause-SLAC
  license_family: BSD
  license_file: LICENSE.md
  summary: EPICS IOC meta information tool for indexing and searching

extra:
  recipe-maintainers:
    - conda-forge/pcdsdevices
    - ZLLentz
    - tangkong
    - klauer
